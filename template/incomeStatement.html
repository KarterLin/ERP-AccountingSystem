<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="icomeStatement.css">
    <link rel="stylesheet" href="./css/sidebar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <div class="page-wrapper">
        <div class="d1">
            <div class="left-group">
                <h1 class="title">損益表</h1>
            </div>
            <div class="d2">
                <button class="btn1">匯入檔案</button>
            </div>
        </div>
        <div class="d3">
            <div id="toggleSwitch" class="switch-container" onclick="toggleItems()">
                <div class="switch-circle"></div>
                <span id="switchText">顯示全部項目</span>
            </div>
            <button class="btn2">選擇時間範圍或比較類型</button>
        </div>
        <div class="table-container">
            <div class="tableFixHead">
                <table class="table my-table">
                    <thead>
                        <tr>
                            <th rowspan="2">項目名稱</th>
                            <th rowspan="2">會計科目</th>
                            <th colspan="2">2025/07/01 - 2025/07/31</th>
                        </tr>
                        <tr>
                            <th>小計</th>
                            <th>百分比</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 主列 -->
                        <tr class="main-row group1">
                            <td>營業收入</td>
                            <td></td>
                            <td class="text-end">100,000</td>
                            <td class="text-end">100.00%</td>
                        </tr>
                        <!-- 子列 -->
                        <tr class="sub-row group1">
                            <td></td>
                            <td>銷貨收入</td>
                            <td class="text-end">80,000</td>
                            <td class="text-end">80.00%</td>
                        </tr>
                        <tr class="sub-row group1">
                            <td></td>
                            <td>服務收入</td>
                            <td class="text-end">20,000</td>
                            <td class="text-end">20.00%</td>
                        </tr>

                        <!-- 主列 -->
                        <tr class="main-row group2">
                            <td>營業成本</td>
                            <td></td>
                            <td class="text-end">60,000</td>
                            <td class="text-end">60.00%</td>
                        </tr>
                        <!-- 子列 -->
                        <tr class="sub-row group2">
                            <td></td>
                            <td>銷貨成本</td>
                            <td class="text-end">60,000</td>
                            <td class="text-end">60.00%</td>
                        </tr>

                        <!-- 主列 -->
                        <tr class="main-row group3">
                            <td>營業利益</td>
                            <td></td>
                            <td class="text-end">40,000</td>
                            <td class="text-end">40.00%</td>
                        </tr>
                        <!-- 子列 -->
                        <tr class="sub-row group3">
                            <td></td>
                            <td>營業收入 - 營業成本</td>
                            <td class="text-end">40,000</td>
                            <td class="text-end">40.00%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="js/sidebar.js"></script>
    <script src="icomesStatement.js"></script>
</body>

</html>
