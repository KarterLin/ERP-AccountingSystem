<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="accountbooks.css">
    <link rel="stylesheet" href="./css/sidebar.css">

</head>

<body>

    <div id="sidebar-container"></div>
    <div class="page-wrapper">
        <header>帳務管理</header>

        <div class="buttons">
            <div class=".button-item">
                <span class="button-label">建立交易</span>
                <button>
                    <img src="./img/coin.png" alt="coin" width="50px" height="50px">
                    新增交易分錄
                </button>
            </div>
        </div>
        <div class="buttons">
            <div class=".button-item">
                <span class="button-label">帳務管理</span>
                <button>
                    <img src="./img/import-37.png" alt="coin" width="50px" height="50px">
                    匯入帳務資料
                </button>
            </div>
            <div class=".button-item">
                <span class="button-label"></span>
                <button>
                    <img src="./img/output.png" alt="coin" width="50px" height="50px">
                    匯出帳務資料
                </button>
            </div>
        </div>
    </div>
    <script src="js/sidebar.js"></script>
